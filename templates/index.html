<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqua-temp-web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected to WebSocket server');
        });

        socket.on('temp_living_room', function(message) {
            document.getElementById('temp_living_room').innerHTML = message;
        });
    </script>
</head>
<body>
    <h1>aqua-temp-web</h1>
    <div class="entry"><div>akwarium salon: </div><div id="temp_living_room"></div></div>
    <div class="entry"><div>akwarium sypialnia: </div><div id="temp_bedroom"></div></div>
</body>
</html>
